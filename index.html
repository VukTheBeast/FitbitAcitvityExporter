<!doctype html>
<html>
  <head>
    <title>Fitbit Exporter</title>
    <style>
      .lds-dual-ring {
      display: inline-block;
      width: 80px;
      height: 80px;
    }
    .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 40px;
      height: 40px;
      margin: 8px;
      border-radius: 50%;
      border: 6px solid rgb(0, 89, 255);
      border-color: rgb(0, 217, 255) transparent rgb(224, 228, 0) transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }
    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    a.icon-help {
      color:#fff;
      background-color:#0d29ca;
      width:12px;
      height:12px;
      display:inline-block;
      border-radius:100%;
      font-size:10px;
      text-align:center;
      text-decoration:none;
      -webkit-box-shadow: inset -1px -1px 1px 0px rgba(0,0,0,0.25);
      -moz-box-shadow: inset -1px -1px 1px 0px rgba(0,0,0,0.25);
      box-shadow: inset -1px -1px 1px 0px rgba(0,0,0,0.25);
    }
    </style>
  </head>
  <body>
    <p>This is a simple FitBit activity exporter. Quite anoyed that I can't easly export my activity. So, I decided to take <strong> an developer action :) </strong></p>
    <p>Hope this will help others too.</p>
    <p>Bearer token: <input id="bearerToken" /> <a class="icon-help" href="https://github.com/VukTheBeast/FitbitAcitvityExporter/blob/main/README.md#how-to-get-your-auth-token-from-fitbit" target="_blank">?</a></p> 
    <p>
      <fieldset style="width: 20em;">
        <legend>Choose your activities to download</legend>
        <div>
          <input type="checkbox" id="activityRun" name="activity" value="Run">
          <label for="activityRun">Run</label>
        </div>
        <div>
          <input type="checkbox" id="activityHike" name="activity" value="Hike">
          <label for="activityHike">Hike</label>
        </div>
        <div>
          <input type="checkbox" id="activityBike" name="activity" value="Bike">
          <label for="activityBike">Bike</label>
        </div>
      </fieldset>
    </p>
    <p>
      <button onclick="start()">Click</button> 
      <button onclick="downloadActivites()" id="downlaod" style="display:none">Download ALL</button>
    </p> 
    <span id="spinner" class="lds-dual-ring" style="display: none;"></span>
    <span id="foundActivitiSpan"></span>
    <p><textarea name="resultsTxtArea" id="resultsTxtArea" cols="30" rows="10" disabled></textarea></p>
  </body>
</html>
<script src="app.js"></script>
